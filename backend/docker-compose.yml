version: '3.7' # most recent version of Compose

services:
  db:
    image: "postgres:10.1-alpine"
    volumes:
      - "postgres_data:/var/lib/postgresql/data/"
  web:
    build: .
    command: "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db

volumes:
  postgres_data: